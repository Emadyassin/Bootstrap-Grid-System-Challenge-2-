<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Challenge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-gray">
    <main>
      <div class="container bg-gray">
        <div class="row m-0 g-0 row-height">
          <div class="col-12 col-md-2 m-0">
            <div class="row h-50 m-0 g-0 row-height">
              <div class="col-12 h-100 p-1 m-0">
                <div class=" border bg-red h-100 d-flex justify-content-center align-items-center text-white">
                  1
                </div>
              </div>
            </div>
            <div class="row h-50 m-0 g-0 row-height">
              <div class="col-12 h-100 p-1 m-0">
                <div class=" border bg-white h-100 d-flex justify-content-center align-items-center">
                  2
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-10 m-0">
            <div class="row h-25 m-0 g-0 row-height">
              <div class="col-6 col-md-4 h-100 p-1 m-0">
                <div class=" border bg-blue h-100 d-flex justify-content-center align-items-center text-white">
                  3
                </div>
              </div>
              <div class="col-6 col-md-8 h-100 p-1 m-0">
                <div class=" border bg-peru h-100 d-flex justify-content-center align-items-center text-white">
                  4
                </div>
              </div>
            </div>

            <div class="row h-75 m-0 g-0 row-height">
              <div class="col-12 col-md-9 m-0">
                <div class="row h-50 m-0 g-0 row-height">
                  <div class="col-6 col-md-3 h-100 p-1 m-0">
                    <div class=" border bg-peru h-100 d-flex justify-content-center align-items-center text-white">
                      5
                    </div>
                  </div>
                  <div class="col-6 col-md-9 h-100 p-1 m-0">
                    <div class=" border bg-white h-100 d-flex justify-content-center align-items-center">
                      6
                    </div>
                  </div>
                </div>
                <div class="row h-50 m-0 g-0 row-height">
                  <div class="col-6 col-md-9 h-100 p-1 m-0">
                    <div class=" border bg-red h-100 d-flex justify-content-center align-items-center text-white">
                      7
                    </div>
                  </div>
                  <div class="col-6 col-md-3 h-100 p-1 m-0">
                    <div class=" border bg-blue h-100 d-flex justify-content-center align-items-center text-white">
                      8
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-3 p-1 m-0">
                <div class=" border bg-red h-100 d-flex justify-content-center align-items-center text-white">
                  9
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/58cb3aef1e.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
